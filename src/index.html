<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriela's birthday party</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img class="header__toggle" src="./images/menu.png" alt="Menu">
            <img class="header__logo" src="./images/smile.png" alt="Coffee roasters logo">
            <nav class="header__nav">
                <ul class="header__nav__links">
                    <li class="header__nav__links__item"><a href="#about">The place</a></li>
                    <li class="header__nav__links__item"><a href="#about">About me</a></li>
                    <li class="header__nav__links__item"><a href="#about">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero__container">
            <h1>Gabriela's Birthday</h1>
            <h2 class="hero__container--color">come celebrate with me in</h2>
            <h2><span class="countingDown"></span></h2>
            <p></p>
            <ul class="hero__buttons">
                <li class="hero__buttons__item hero__buttons__item--before" data-aos="fade-right" data-aos-duration="2500"><a href="#">View Schedule</a></li>
                <li class="hero__buttons__item hero__buttons__item--before" data-aos="fade-right" data-aos-duration="2500"><a href="#">Book reservation</a></li>
                <li class="hero__buttons__item hero__buttons__item--after" data-aos="fade-right" data-aos-duration="2500"><a href="#">Check the address</a></li>
            </ul>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
